<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Flip</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-front">
                <h2>What logic gate outputs true only when all inputs are true?</h2>
            </div>
            <div class="card-back">
                <h2>
                    ANSWER: AND GATE
                </h2>
                <h4>
                    An AND gate outputs true (1) only if all inputs are true (1). If even one input is false (0), the output is false (0).
                </h4>
            </div>
        </div>
    </body>
</html>
