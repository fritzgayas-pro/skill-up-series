<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <!-- First group of cards -->
        <div class="group">
            <!-- Replace the text with images/logos -->
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/AWS_512x307.png" alt="Logo 1"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/GOOGLE_375x127.png" alt="Logo 2"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/IBM_4464x1944.png" alt="Logo 3"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/META_800x450.png" alt="Logo 4"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/MICROSOFT_512x109.png" alt="Logo 5"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/NVIDIA_351x259.png" alt="Logo 6"></div>
        </div>

        <!-- Second group (duplicate for seamless infinite scrolling) -->
        <div aria-hidden="true" class="group">
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/AWS_512x307.png" alt="Logo 1"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/GOOGLE_375x127.png" alt="Logo 2"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/IBM_4464x1944.png" alt="Logo 3"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/META_800x450.png" alt="Logo 4"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/MICROSOFT_512x109.png" alt="Logo 5"></div>
            <div class="card"><img src="/cssFun/infiniteCarousel/logo/NVIDIA_351x259.png" alt="Logo 6"></div>
        </div>
    </div>
</body>
</html>
