<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Carousel</title>
        <!-- External stylesheet for cleaner structure -->
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <!-- 
            Container centers everything on the screen. 
            Inside, we use an <h1> that says "I love".
            The rotating word will appear AFTER this text using ::after. 
        -->
        <div class="container">
            <h1>I love</h1>
        </div>
    </body>
</html>
